<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin-products.css">
    <link rel="stylesheet" href="../styles/default.css">
    <title>Administración</title>
</head>
<body>
    <main >
        <section class="formulario">
            <form  id="register-form">
              <fieldset class="row g-3">
                <legend class="text-center">Nueva publicación</legend>
                <div class="col-md-6">
                  <label for="destination" class="form-label">Nombre de viaje</label>
                  <input type="text" class="form-control" id="destination" placeholder="Feria Internacional del Globo" required>
                </div>
                <div class="col-md-6">
                  <label for="place" class="form-label">Lugar de destino</label>
                  <input type="text" class="form-control" id="place" placeholder="Leon, Guanajuato" required>
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Fecha de salida</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-6">
                  <label for="date2" class="form-label">Fecha de regreso</label>
                  <input type="date" class="form-control" id="date2" required>
                </div>
                <div class="col-md-6">
                  <label for="image" class="form-label">URL de imagen</label>
                  <input type="url" class="form-control" id="image" accept="image/png, image/jpeg" required>
                </div>
                <div class="col-md-6">
                  <label for="departure-site" class="form-label">Lugar de salida</label>
                  <input type="text" class="form-control" id="departure-site" placeholder="Parque Rojo" required>
                </div>
                <div class="col-md-6">
                  <label for="spots" class="form-label">Espacios disponibles</label>
                  <input type="number" class="form-control" id="spots" min=1 required>
                </div>
                <div class="col-md-6">
                  <label for="price" class="form-label">Precio</label>
                  <input type="number" min=0 class="form-control" id="price" placeholder="$1,000" required>
                </div>
                <div class="col-md-6 w-100">
                  <label for="description" class="form-label">Descripción</label>
                  <textarea class="w-100" name="description" id="description"  rows="5" required></textarea> 
                </div>
                
              </fieldset>
                <div class="col-12 text-center mt-3">
                  <button type="submit" class="btn btn-outline-success boton">Agregar</button>
                </div>
              </form>
              <div id="error-message" class="w-75 h-25">

              </div>
              <div class="contenedorParrafos">

              </div>
          
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script type="module" src="../scripts/admin-products.js"></script>
</body>
</html>
