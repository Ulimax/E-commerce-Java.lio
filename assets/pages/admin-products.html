<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin-products.css">
    <link rel="stylesheet" href="../styles/default.css">
    <title>Formulario de Productos</title>
</head>
<body>
    <main>
        <section class="formulario">
            <form  id="register-form">
              <fieldset class="row g-3">
                <legend class="text-center">Creación de nuevo producto</legend>
                <div class="col-md-6">
                  <label for="destination" class="form-label">Nuevo destino</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Fecha</label>
                  <input type="date" class="form-control" id="date">
                </div>
                <div class="col-12">
                  <label for="price" class="form-label">Precio</label>
                  <input type="number" min=0 class="form-control" id="price" placeholder="$1,000">
                </div>
                <div class="col-12">
                  <label for="image" class="form-label">Imagen</label>
                  <input type="file" class="form-control" id="image" accept="image/png, image/jpeg">
                </div>
                <div class="col-md-6 w-100">
                  <label for="description" class="form-label">Descripción</label>
                  <textarea class="w-100" name="description" id="description"  rows="10"></textarea> 
                </div>
              </fieldset>
                <div class="col-12 text-center mt-3">
                  <button type="submit" class="btn btn-outline-success">Agregar</button>
                </div>
              </form>
              <div class="contenedorParrafos">

              </div>
              <div id="error-message">

              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script type="module" src="../scripts/admin-products.js"></script>
</body>

</html>
