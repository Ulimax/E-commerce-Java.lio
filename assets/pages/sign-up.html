<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin-products.css">
    <link rel="stylesheet" href="../styles/default.css">
    <title>Registro de usuario</title>
</head>
<body>
    <main>
        <section class="formulario mb-5">
            <form  id="register-form">
              <fieldset class="row g-3">
                <legend class="text-center">Formulario de registro</legend>
                <div class="col-md-6">
                  <label for="user" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="user">
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="on" required />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" min=0 class="form-control" id="email" autocomplete="on">
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" accept="image/png, image/jpeg">
                </div>
                <div class="col-12">
                    <label for="password2" class="form-label">Repite la contraseña</label>
                    <input type="password" class="form-control" id="password2" accept="image/png, image/jpeg">
                  </div>
              </fieldset>
                <div class="col-12 text-center mt-3">
                  <button type="submit" class="btn btn-outline-success">Registrarse</button>
                </div>
              </form>
              <div id="error-message" class="w-75 h-25"></div>
        </section>
    </main>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script src="../scripts/sign-up.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
