<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/admin-products.css">
	<link rel="stylesheet" href="../styles/default.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Madimi+One&family=Namdhinggo:wght@400;500;600;700;800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
		rel="stylesheet">
	<title>Registro de usuarios</title>
</head>

<body>
	<header></header>
	<main>
		<div class="form-div">
			<img src="../img/NevadoForm.jpg" class="form-image" />
			<section class="formulario">
				<form id="register-form">
					<fieldset class="row g-3">
						<h1 class="text-center namdhinggo-regular blue-title">Registro</h1>
						<div class="col-md-6">
							<label for="user" class="form-label">Nombre completo</label>
							<input type="text" class="form-control" id="user" placeholder="Penny" required>
						</div>
						<div class="col-md-6">
							<label for="phone" class="form-label">Teléfono</label>
							<input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" autocomplete="on"
								placeholder="0123456789" required />
						</div>
						<div class="col-12">
							<label for="email" class="form-label">Correo electrónico</label>
							<input type="email" min=0 class="form-control" id="email" autocomplete="on"
								placeholder="correo@correo.com" required>
						</div>
						<div class="col-12">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="password" accept="image/png, image/jpeg" required>
						</div>
						<div class="col-12">
							<label for="password2" class="form-label">Repite la contraseña</label>
							<input type="password" class="form-control" id="password2" accept="image/png, image/jpeg">
						</div>
					</fieldset>
					<div class="col-12 text-center mt-3 justify-content-center">
						<button type="submit" class="btn btn-outline-success boton">Registrarse</button>
					</div>
					<div class="row link">
						<p class="col-md">¿Ya tienes una cuenta?</p>
						<a class="col-md" href="./log-in.html">Iniciar sesión</a>
					</div>
				</form>
				<div id="error-message" class="w-75 h-25"></div>
			</section>
		</div>
	</main>
	<footer></footer>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../scripts/sign-up.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="../scripts/main.js"></script>
</body>

</html>
