<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/admin-products.css">
</head>

<body>
  <header></header>
  <main>
    <div class="form-div">
      <img src="../img/Samao-PL.jpg" class="form-image" />
      <section class="formulario">
        <form id="register-form">
          <fieldset class="row g-3">
            <h1 class="text-center namdhinggo-regular blue-title">Inicio de sesión</h1>
            <div class="col-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" min=0 class="form-control" id="email" autocomplete="on"
                placeholder="correo@correo.com" required>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
            </div>
          </fieldset>
          <div class="col-12 text-center mt-3">
            <button id="loginBtn" type="submit" class="btn boton">Acceder</button>
          </div>
          <div class="row link">
            <p class="col-md">¿No tienes cuenta?</p>
            <a class="col-md" href="./sign-up.html">Registrarse</a>
          </div>
        </form>
        <div id="error-message" class="w-75 h-25"></div>
      </section>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../scripts/log-in.js"></script>
  <script src="../scripts/main.js"></script>
</body>

</html>
