<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/admin-products.css">
</head>
<!DOCTYPE html>

<html lang="es">

<body>
    <header></header>
    <main>
        <div class="form-div">
            <img src="../img/nev_colima.jpg" class="form-image" />
            <section class="formulario">
                <form id="register-form" action="https://formsubmit.co/a503a2c1d64d1164944b46206fa8b9ba"
                    onsubmit="return validateForm()" method="POST">
                    <fieldset class="row g-3">
                        <h1 class="text-center namdhinggo-regular blue-title">Contáctanos</h1>

                        <div class="col-md-6">
                            <label for="name" class="form-label">Nombre</label>
                            <input id="name" name="name" type="text" class="form-control" required
                                placeholder="Esquivel" />
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">
                                Correo electrónico</label>
                            <input id="email" name="email" type="email" class="form-control" required
                                placeholder="correo@correo.com" />
                        </div>
                        <div class="col-md-6">
                            <label for="telephone" class="form-label">
                                Teléfono</label>
                            <input id="telephone" name="telephone" type="text" class="form-control" pattern="[0-9]{10}"
                                required placeholder="0123456789" />
                        </div>
                        <div class="col-md-6">
                            <label for="about" class="form-label">
                                Asunto</label>
                            <input id="about" name="about" type="text" class="form-control" required
                                placeholder="Asunto" />
                        </div>
                        <div class="col-12">
                            <label for="comment" class="form-label m-2 col text-start">
                                Comentario</label>
                            <textarea id="comment" name="comment" type="text" class="form-control" rows="3" required
                                placeholder="Escribe un comentario"></textarea>
                        </div>
                    </fieldset>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" value="Submit" class="btn btn-outline-success boton">Enviar</button>
                    </div>
                </form>
                <div id="error-message" class="w-75 h-25"></div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/formulario.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
